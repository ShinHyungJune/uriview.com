        <!-- 지도 -->
        <script>
        var mapContainer = document.getElementById('mapCampaign'), // 지도를 표시할 div  
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        
        // 위치 목데이테: 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {
                title: '카카오', 
                categoryName: '실시간', // 종류를 나누기 위한 카테고리 네임
                latlng: new kakao.maps.LatLng(33.450705, 126.570677) // 위치값
            },
            {
                title: '생태연못', 
                categoryName: '방문형',
                latlng: new kakao.maps.LatLng(33.450936, 126.569477)
            },
            {
                title: '텃밭', 
                categoryName: '실시간',
                latlng: new kakao.maps.LatLng(33.450879, 126.569940)
            },
            {
                title: '근린공원',
                categoryName: '방문형',
                latlng: new kakao.maps.LatLng(33.451393, 126.570738)
            }
        ];
        
            
        for (var i = 0; i < positions.length; i ++) {
        
                let imageSrc;
                switch (positions[i].categoryName) {
                    case "실시간" :
                        imageSrc = "../images/marker-p.png";
                        break;
                    case "방문형":
                        imageSrc = "../images/marker-b.png";
                        break;
                }
        
            var imageSize = new kakao.maps.Size(40, 40) // 마커이미지의 크기입니다
        
            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
        
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 생성한 마커 이미지 들어오게
            });
        }
        
        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
